<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <img src="./img/logo-alura-geek.svg" alt="logo alura geek">
    </header>
    <main>
        <div>
            <section>
                <h2>MEUS PRODUTOS:</h2>
                <ul data-lista>
                
                </ul>
            </section>
            <form action="" method="post">
                <h2>ADICIONAR PRODUTO:</h2>
                <input type="text" name="nome" id="nome-produto" placeholder="nome...">
                <input type="number" name="valor" id="valor-produto" placeholder="valor...">
                <input type="url" name="imagem" id="imagem-prduto" placeholder="imagem...">
                <div>
                    <button type="submit">Guardar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <img src="./img/logo-alura-geek.svg" alt="logo alura geek">
        <p>DESENVOLVIDO POR FRANCISCO ANTONIO PAIVA</p>
        <p id="tempo">ALURA LATAM 2024</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/listarProdutos.js" type="module"></script>
</body>
</html>
